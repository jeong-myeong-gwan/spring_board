<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1>게시글 목록</h1>
<table border="1">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
        <th>액션</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/board/detail/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.createDt}"></td>
        <td>
            <a th:href="@{/board/delete/{id}(id=${board.id})}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
        </td>
    </tr>
</table>
<a href="/board/write">글쓰기</a>
</body>
</html>
